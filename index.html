<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.css' integrity='sha512-VcyUgkobcyhqQl74HS1TcTMnLEfdfX6BbjhH8ZBjFU9YTwHwtoRtWSGzhpDVEJqtMlvLM2z3JIixUOu63PNCYQ==' crossorigin='anonymous'/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator"> 
            <input  type="text" placeholder="0" id="output-screen">
            <button onclick="Clear()"> CL </button>
            <button onclick="Del()"> DEL </button>
            <button onclick="displaybutton('%')" class="percentagebutton"> % </button>
            <button onclick="displaybutton('/')" class="slashbutton"> / </button>
            <button onclick="displaybutton('7')"> 7 </button>
            <button onclick="displaybutton('8')"> 8 </button>
            <button onclick="displaybutton('9')"> 9 </button>
            <button onclick="displaybutton('*')" class="multiplebutton"> x </button>
            <button onclick="displaybutton('4')"> 4 </button>
            <button onclick="displaybutton('5')"> 5 </button>
            <button onclick="displaybutton('6')"> 6 </button>
            <button onclick="displaybutton('-')" class="subbutton"> - </button>
            <button onclick="displaybutton('1')"> 1 </button>
            <button onclick="displaybutton('2')"> 2 </button>
            <button onclick="displaybutton('3')"> 3 </button>
            <button onclick="displaybutton('+')" class="addbutton"> + </button>
            <button onclick="displaybutton('.')" class="dotbutton"> . </button>
            <button onclick="displaybutton('0')"> 0 </button>
            <button onclick="calculate()" class="Equal"> = </button>
        </div>    
    </div>
<script src="script.js"> </script>  
</body>
</html>
